            var carIcon = L.icon({
                iconUrl: 'https://cdn-icons-png.flaticon.com/512/743/743131.png',

                iconAnchor: [20, 20]
            });

            var coords = [(6.25184, -75.56359), (6.2705, -75.5721)];
            var marker = L.marker(coords[0], {icon: carIcon}).addTo(map);
            var index = 0;

            function moveCar() {
                if (index < coords.length) {
                    marker.setLatLng(coords[index]);
                    index++;
                    setTimeout(moveCar, 800);
                }
            }
            moveCar();
        });
